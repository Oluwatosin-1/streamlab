<!doctype html>{% load static %}
<html lang="en" data-bs-theme="dark" dir="ltr">
{% include 'head.html' %}
<body class="  ">
   <!-- loader Start -->
   <div id="loading">
       <div class="loader simple-loader">
           <div class="loader-body ">
               <img src="{% static 'images/loader-unscreen.gif' %}" class="image-loader img-fluid" />
           </div>
       </div>    
   </div>
   <!-- loader END -->
   <main class="main-content">
      <div class="position-relative ">
         {% include 'header.html' %}
      </div>
      <section class="sign-in-page">
         <div class="container">
            <div class="justify-content-center align-items-center height-self-center row">
               <div class="align-self-center col-lg-5 col-md-12">
                  <div class="sign-user_card">
                     <div class="sign-in-page-data">
                        <div class="sign-in-from w-100 m-auto">
                           <h3 class="mb-3 text-center">Sign in</h3>
                           
                           <!-- Display error messages if login fails -->
                           {% if messages %}
                              <div class="alert alert-danger">
                                 {% for message in messages %}
                                    {{ message }}
                                 {% endfor %}
                              </div>
                           {% endif %}

                           <form action="{% url 'login' %}" method="POST" class="mt-4">
                              {% csrf_token %}
                              <div class="mb-3">
                                 <input placeholder="Enter email" autocomplete="off" required type="email"
                                    name="email" class="mb-0 form-control" />
                              </div>
                              <div class="mb-3">
                                 <input placeholder="Password" required type="password"
                                    name="password" class="mb-0 form-control" />
                              </div>
                              <div class="d-flex justify-content-between align-items-center sign-info">
                                 <button type="submit" class="btn btn-primary">Sign in</button>
                                 <div class="custom-control custom-checkbox d-inline-block">
                                    <input type="checkbox" class="form-check-input mx-2" id="customCheck" />
                                    <label class="form-check-label" for="customCheck">Remember Me</label>
                                 </div>
                              </div>
                           </form>
                        </div>
                     </div>

                     <div class="mt-3">
                        <div class="d-flex justify-content-center links">Don't have an
                           account?
                           <a class="text-primary ms-2" href="{% url 'register' %}">Sign Up</a>
                        </div>
                        <div class="d-flex justify-content-center links">
                           <a class="f-link" href="{% url 'password_reset' %}">Forgot your password?</a>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>
      {% include 'footer.html' %}
   </main>
<!-- Wrapper End-->
{% include 'js.html' %}
</body>
</html>
