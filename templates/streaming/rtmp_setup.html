{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container my-4">
  <h3>RTMP Setup</h3>
  {% if form.errors %}
    <div class="alert alert-danger">Please correct the errors below.</div>
  {% endif %}
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
{% endblock %}
