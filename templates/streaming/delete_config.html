{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container my-5">
  <h2 class="mb-4">Delete Stream Configuration</h2>
  <p class="lead">
    Are you sure you want to delete the stream configuration <strong>{{ object.stream_title }}</strong>?
  </p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete it</button>
    <a href="{% url 'streaming:config_detail' object.pk %}" class="btn btn-secondary ms-2">Cancel</a>
  </form>
</div>
{% endblock %}
