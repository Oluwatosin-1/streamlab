{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container my-5">
  <h2 class="mb-4">Update Stream Configuration</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Update Stream</button>
    <a href="{% url 'streaming:config_list' %}" class="btn btn-secondary ms-2">Cancel</a>
  </form>
</div>
{% endblock %}
