{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container my-4">
  <h2>Local Recording Session</h2>
  <p class="text-muted">
    Record audio & video without requiring external streaming or social connections.
  </p>

  <div class="card p-3 mt-3">
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Start Recording</button>
    </form>
  </div>

  <div class="mt-4 text-end">
    <a href="{% url 'streaming:studio_enter' %}" class="btn btn-success">
      Enter Minimal Studio
    </a>
  </div>
</div>
{% endblock %}
