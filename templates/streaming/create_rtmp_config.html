{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container my-5">
  <h2 class="mb-4">Create RTMP Stream Configuration</h2>
  <p class="text-muted">Fill in the details below to configure your RTMP stream.</p>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Create Configuration</button>
    <a href="{% url 'dashboard:index' %}" class="btn btn-secondary ms-2">Cancel</a>
  </form>
</div>
{% endblock %}
